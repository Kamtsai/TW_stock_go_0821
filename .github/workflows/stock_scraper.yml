name: Stock Data Scraper

on:
  schedule:
    - cron: '0 2 * * 1-5'  # 在工作日（週一到週五）的每天凌晨2點運行
  workflow_dispatch:  # 允許手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twstock pandas
    
    - name: Run scraper
      run: python tw_stock_go.py
    
    - name: Check file system
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Data directory contents:"
        ls -la data || echo "data directory does not exist"
    
    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add data
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update stock data" && git push)
